<form class="mt-4" (ngSubmit)="onSignup(f)" #f="ngForm">
  <h3 class="text-info">Sender Data</h3>
  <div class="form-group">
    <input type="text" id="senderName" name="senderName" ngModel class="form-control" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Enter Your username">
  </div>
  <div class="form-group">
    <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Enter Your Password">
    <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.
    </small>
  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" name="confirmPassword" ngModel class="form-control" placeholder="Enter Your Password">
  </div>
  <h3 class="text-info">Receiver Data</h3>
  <div class="form-group">
    <input type="text" id="receiverName" name="receiverName" ngModel class="form-control" placeholder="Enter Receiver Name">
  </div>
  <div class="form-group">
    <input type="text" id="PassCode" name="PassCode" ngModel class="form-control" placeholder="Enter special PassCode">
    <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long, Save it for later
    </small>
  </div>
  <div class="form-group">
      <label for="startDate">Start date</label>      
    <input type="date" id="startDate" name="startDate" ngModel class="form-control">
  </div>
  <button class="btn btn-primary mt-2 btn-block " type="submit">Save Sign<strong>In</strong></button>
</form>
